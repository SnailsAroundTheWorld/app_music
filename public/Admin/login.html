<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css" />
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="login_div" >
    		<h2>管理后台系统</h2>
	    	<form class="form-horizontal">
					  <div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
					    <div class="col-sm-10">
					      <input type="text" class="form-control name" id="inputEmail3" placeholder="请输入用户名">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control pw" id="inputPassword3" placeholder="请输入密码">
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox">记住密码
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="button" class="btn btn-primary">登录</button>
					    </div>
					  </div>
				</form>
    </div>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script>
    	$(document).ready(function(){
    		//parseInt
    		var height =$(window).height();
    		$(".login_div").css("margin-top",(height-300)/2+"px");
    	})
    </script>
     <script>
    	$(document).ready(function(){
    	  	$('.btn').click(function(){
    	  		var name=$(".name").val();
    	  		var pw=$(".pw").val();
    	  				if(name==null||name==""){
    	  					alert("请输入用户名！！！");
    	  				}else if(pw==null||pw==""){
    	  					alert("请输入密码！！！");
    	  				}else{    	  				
					    	  $.ajax({
									    		url:"http://wangwei.hangyutech.com/study/login.php",
									    		type:"post",
									    		datatype:"json",
									    		data:{ username :$(".name").val(),password:$(".pw").val()},
									    		success: function(data) {
									    			if(data.status==1){
									    				window.location.href="Admin_maintain.html";
									    			}else{
									    				alert(data.msg);
									    			}
									    		}
					    		});
					    	}
    	  	});
    	});
    	
    </script>
  </body>
</html>
